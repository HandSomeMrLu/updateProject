<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/iconfont.css">
<body>

<div class="head">
<div class="head_left">
    <img src="img/logo.png" class="icon">
    <p class="head_title">项目管理系统</p>
</div>
    <div class="head_right">
        <button class="exit">退出系统</button>
        <p class="head_user"><i class="iconfont icon-ren"></i><span>你好，欢迎XXX</span></p>

    </div>
</div>
<div class="content">
<div class="content_left">
    <div class="project_bg">
    <div class="project_title"><i class="iconfont icon-icon-project"></i><span>项目</span></div>
    <div class="all_project"><i class="iconfont icon-xiangmu"></i><span>所有项目</span></div>
    <div class="my_project"><i class="iconfont icon-xiangmu"></i><span>我的项目</span></div>
    <div class="add_project"><i class="iconfont icon-xiangmu"></i><span>添加项目</span></div>
    <div class="delete_project"><i class="iconfont icon-xiangmu"></i><span>删除项目</span></div>
    </div>
    <div class="user_bg">
    <div class="user_title"><i class="iconfont icon-xinxi"></i><span>用户</span></div>
    <div class="user_msg"><i class="iconfont icon-xiangmu"></i><span>个人信息</span></div>
    <div class="user_pwd_update"><i class="iconfont icon-xiangmu"></i><span>修改密码</span></div>
    </div>

</div>
<div class="content_right">
    <div class="content_right_content">
    <div class="all_project_head">
        <span>所有项目</span>
        <div class="search_bg"><input><button class="search">搜索</button></div>
    </div>

    </div>
    <div class='pageFunction'><button class='nextPage'>下一页</button><button class='prePage'>上一页</button></div>

</div>

</div>
</body>
<script type="text/javascript" src="js/jQuery3.4.1.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
