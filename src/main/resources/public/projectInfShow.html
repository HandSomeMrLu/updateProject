<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目信息展示</title>
    <link rel="stylesheet" type="text/css" href="css/projectInfShow.css">
</head>
<body>
<div class="head">
    <div class="head_left">
        <img src="img/logo.png" class="icon">
        <p class="head_title">项目管理系统</p>
    </div>
    <div class="head_right">
        <button class="exit">退出系统</button>
        <p class="head_user"><i class="iconfont icon-ren"></i><span>你好，欢迎XXX</span></p>

    </div>
</div>
<div class="content">
    <div class="content_left">
        <div class="project_bg">
            <div class="project_title"><i class="iconfont icon-icon-project"></i><span>项目</span></div>
            <div class="all_project"><i class="iconfont icon-xiangmu"></i><span>所有项目</span></div>
            <div class="my_project"><i class="iconfont icon-xiangmu"></i><span>我的项目</span></div>
            <div class="add_project"><i class="iconfont icon-xiangmu"></i><span>添加项目</span></div>
            <div class="delete_project"><i class="iconfont icon-xiangmu"></i><span>删除项目</span></div>
        </div>
        <div class="user_bg">
            <div class="user_title"><i class="iconfont icon-xinxi"></i><span>用户</span></div>
            <div class="user_msg"><i class="iconfont icon-xiangmu"></i><span>个人信息</span></div>
            <div class="user_pwd_update"><i class="iconfont icon-xiangmu"></i><span>修改密码</span></div>
        </div>

    </div>
    <div class="content_right">
        <div class="content_right_head">
            <p class="content_right_head_title">项目信息</p>

        </div>
        <div class="content_first_line">
            <div class="content_line_left">
                <div class="content_line_left_p">项目名称:</div>
                <span class="content_line_input" id="project_name"></span>
            </div>
            <div class="content_line_right">
                <div class="content_line_left_p">项目类型:</div>
                <span class="content_line_input" id="project_type" ></span>
            </div>
        </div>

        <div class="content_first_line">
            <div class="content_line_left">
                <div class="content_line_left_p">开始时间:</div>
                <span class="content_line_input" id="project_begin_time" ></span>
            </div>
            <div class="content_line_right">
                <div class="content_line_left_p">结束时间:</div>
                <span class="content_line_input" id="project_end_time">2019/08/19</span>
            </div>
        </div>
        <div class="content_first_line">
            <div class="content_line_left">
                <div class="content_line_left_p">创建人:</div>
                <span class="content_line_input" id="project_create_person"></span>
            </div>
            <div class="content_line_right">
                <div class="content_line_left_p">项目状态:</div>
                <span class="content_line_input" id="project_status"></span>
            </div>
        </div>

        <div class="content_project_introduce">

            <div class="content_line_left_p">项目简介:</div>

            <p class="content_project_introduce_input" id="project_introduce">软件项目管理系统是一款基于Java开发的用于管理软件项目的生命周期的项目,用于管理企业项目完成对项目的迭代更新,使开发人员能够以可视化的角度
            来完整的掌控项目的开发进度和管理项目的相应环境包以及多人的协同开发。</p>


        </div>


    </div>
</div>
</body>
<script type="text/javascript" src="js/jQuery3.4.1.js"></script>
<script type="text/javascript" src="js/projectInfShow.js"></script>
</html>
